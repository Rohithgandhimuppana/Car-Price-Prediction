<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
<div class="container mt-5">

    <h1 class="text-center mb-4">ðŸš— Car Price Prediction</h1>

    <form action="/predict" method="post" class="card p-4 shadow-lg">

        <!-- Brand -->
        <div class="mb-3">
            <label class="form-label">Brand</label>
            <input type="text" name="Brand" class="form-control"
                   placeholder="BMW, Audi, Toyota" required>
        </div>

        <!-- Model -->
        <div class="mb-3">
            <label class="form-label">Model</label>
            <input type="text" name="model_name" class="form-control"
                   placeholder="A4, Corolla, X5" required>
        </div>

        <!-- Year -->
        <div class="mb-3">
            <label class="form-label">Manufacture Year</label>
            <input type="number" name="Year" class="form-control"
                   min="1990" max="2025" required>
        </div>

        <!-- Kilometers -->
        <div class="mb-3">
            <label class="form-label">Kilometers Driven</label>
            <input type="number" name="Kilometers_Driven" class="form-control"
                   step="0.1" required>
        </div>

        <!-- Fuel Type -->
        <div class="mb-3">
            <label class="form-label">Fuel Type</label>
            <select name="Fuel_Type" class="form-control" required>
                <option value="" disabled selected>Select Fuel Type</option>
                <option>Petrol</option>
                <option>Diesel</option>
                <option>Electric</option>
                <option>Hybrid</option>
                <option>CNG</option>
            </select>
        </div>

        <!-- Engine -->
        <div class="mb-3">
            <label class="form-label">Engine (in CC)</label>
            <input type="number" name="Engine" class="form-control"
                   step="0.1" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            Predict Price
        </button>
    </form>

    <!-- SHOW PREDICTION -->
    {% if prediction is not none %}
        <div class="alert alert-success mt-4 text-center">
            <h4>Predicted Price: â‚¹{{ prediction }}</h4>
        </div>
    {% endif %}

</div>
</body>
</html>
